version: 2

project_name: l7-zerotrust-ui
builds:
  - id: l7-zerotrust-ui
    dir: client/ui
    binary: l7-zerotrust-ui
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/netbirdio/netbird/version.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: l7-zerotrust-ui-windows-amd64
    dir: client/ui
    binary: l7-zerotrust-ui
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/netbirdio/netbird/version.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
      - -H windowsgui
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: l7-zerotrust-ui-windows-arm64
    dir: client/ui
    binary: l7-zerotrust-ui
    env:
      - CGO_ENABLED=1
      - CC=aarch64-w64-mingw32-clang
      - CXX=aarch64-w64-mingw32-clang++
    goos:
      - windows
    goarch:
      - arm64
    ldflags:
      - -s -w -X github.com/netbirdio/netbird/version.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
      - -H windowsgui
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: linux-arch
    name_template: "{{ .ProjectName }}-linux_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - l7-zerotrust-ui
  - id: windows-arch
    name_template: "{{ .ProjectName }}-windows_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - l7-zerotrust-ui-windows-amd64
      - l7-zerotrust-ui-windows-arm64

nfpms:
  - maintainer: layer7 managed it <dev@layer7.de>
    description: l7 zero trust client UI.
    homepage: https://layer7.de/
    id: l7-zerotrust-ui-deb
    package_name: l7-zerotrust-ui
    builds:
      - l7-zerotrust-ui
    formats:
      - deb
    scripts:
      postinstall: "release_files/ui-post-install.sh"
    contents:
      - src: client/ui/build/netbird.desktop
        dst: /usr/share/applications/netbird.desktop
      - src: client/ui/assets/netbird.png
        dst: /usr/share/pixmaps/netbird.png
    dependencies:
      - netbird

  - maintainer: layer7 managed it <dev@layer7.de>
    description: l7 zero trust client UI.
    homepage: https://layer7.de/
    id: l7-zerotrust-ui-rpm
    package_name: l7-zerotrust-ui
    builds:
      - l7-zerotrust-ui
    formats:
      - rpm
    scripts:
      postinstall: "release_files/ui-post-install.sh"
    contents:
      - src: client/ui/build/netbird.desktop
        dst: /usr/share/applications/netbird.desktop
      - src: client/ui/assets/netbird.png
        dst: /usr/share/pixmaps/netbird.png
    dependencies:
      - netbird

uploads:
  - name: debian
    ids:
      - l7-zerotrust-ui-deb
    mode: archive
    target: https://pkgs.wiretrustee.com/debian/pool/{{ .ArtifactName }};deb.distribution=stable;deb.component=main;deb.architecture={{ if .Arm }}armhf{{ else }}{{ .Arch }}{{ end }};deb.package=
    username: dev@wiretrustee.com
    method: PUT

  - name: yum
    ids:
      - l7-zerotrust-ui-rpm
    mode: archive
    target: https://pkgs.wiretrustee.com/yum/{{ .Arch }}{{ if .Arm }}{{ .Arm }}{{ end }}
    username: dev@wiretrustee.com
    method: PUT
